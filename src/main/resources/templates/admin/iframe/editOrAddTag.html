<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/wangEditor.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/front/general.css"/>
<style type="text/css">
.form-group{
	font-size: 20px;
	line-height: 26px;
}
</style>
<title></title>
</head>
<body>
	<h1	class="col-sm-12"style="text-align: center;padding: 10px 10px;">
		<%if(sign==1){%>
			知错能改
		<%}else{%>
			学习新知识
		<%}%>
	</h1>
	<form class="form-horizontal" role="form" action="/admin/editOrAddTag" method="post">
  <div class="form-group" style="display: none;">
    <label class="col-sm-2 control-label">ID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="id" value="${tag.id!}">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label required">标签名</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="name" value="${tag.name!}" placeholder="请输入标签名">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label required">阅读量</label>
    <div class="col-sm-8">
      <input type="text"  class="form-control" name="count" value="${tag.count!}" placeholder="">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" style="text-align: center;">
      <button type="submit" class="btn btn-danger">保存</button>
      <button class="btn btn-default" id="qx">取消</button>
    </div>
    <div class="col-sm-2"></div>
  </div>
</form>
</body>
<script type="text/javascript">
	$("#qx").click(function(){
		window.history.back(-1);
	})
</script>
</html>
